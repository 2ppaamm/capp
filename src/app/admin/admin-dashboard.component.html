<section class="screenshots grey-bg" id="courses">

<div class="container">
  
  <!-- SECTION HEADER -->
  <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
    
    <!-- SECTION TITLE -->
    <h2 class="dark-text">Admin Dashboard</h2>
    
    <div class="colored-line">
    </div>
    
  </div>
  <div class="container">
    <div class="row banner">
      <div class="col-md-12">
        <div class="list-group">
          <div class="list-group-item">
            <div class="row-action-primary">
              <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-user"></span> Manage User</h4>
            </div>
            <div class="row-content">
              <a [routerLink]="['/admin/users']" class="btn btn-default btn-raised">All Users</a>
              <a [routerLink]="['/admin/users/create']" class="btn btn-primary btn-raised">New User</a>
            </div>
          </div>
          <div class="list-group-separator"></div>
          <div class="list-group-item">
            <div class="row-action-primary">
              <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-picture"></span> Manage Courses</h4>
            </div>
            <div class="row-content">
              <a [routerLink]="['/admin/courses']" class="btn btn-default btn-raised">All Courses</a>
              <a [routerLink]="['/admin/courses/create']" class="btn btn-primary btn-raised">New Course</a>
            </div>
          </div>
          <div class="list-group-separator"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<div class="col-md-10 col-md-offset-1">
  <div>
    <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
  </div>
</div>

<div class="col-md-10 col-md-offset-1">
  <div class="well well bs-component">
    <form class="form-horizontal" (ngSubmit)="createCourse(createCourseForm.value)" #createCourseForm="ngForm">

      <fieldset>
        <legend>Add a new course</legend>
        <div class="form-group">
          <label for="image" class="col-lg-2 control-label">Image Link</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="image" name="image" placeholder="Image of the course" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="course" class="col-lg-2 control-label">Course Title</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="course" name="course" placeholder="Title" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description of the course" ngModel></textarea>
          </div>
        </div>
        <div class='row'>
	        <div class="form-group col-md-6">
	          <label for="start_maxile_score" class="col-lg-4 control-label">Starting Maxile Score</label>
	          <div class="col-lg-8">
	            <input type="number" min="0" max="5000" step="100" class="form-control" id="start_maxile_score" name="start_maxile_score" placeholder="Starting Maxile Score" ngModel>
	          </div>
	        </div>
        <div class="form-group col-md-6">
	          <label for="end_maxile_score" class="col-lg-4 control-label">Target Maxile Score</label>
	          <div class="col-lg-8">
	            <input type="number" min="100" max="5000" step="100" class="form-control" id="end_maxile_score" name="end_maxile_score" placeholder="Target Maxile Score" ngModel>
	          </div>
	        </div>
       </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

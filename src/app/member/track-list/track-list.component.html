<div class="panel-heading">
  <h4 align="left"><a data-toggle="collapse" href="#collapse{{track.id}}">{{track.track}}</a>
  </h4>
  <div id="collapse{{track.id}}" class="panel-collapse collapse">
    <div class="panel-body">
		<table class="table table-striped table-condensed">
			<div>Skills: 
				<a data-toggle="tooltip" title="The maximum score for skills on {{track.track}} is {{track.level_id *100 |number : '1.2-2'}}"><sup><i class="icon_target"></i></sup></a>
			</div>
			<tbody>
				<tr>	
					<ag-skill-list *ngFor="let skill of track.skills" [skill]="skill"></ag-skill-list>
				</tr>
			</tbody>
		</table>
    </div>
</div>
</div>

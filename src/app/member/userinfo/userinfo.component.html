<div class="spinner" *ngIf="!user"></div>
<div class="row" *ngIf="user">
	<div class="container">
	  <div class="col-md-3 col-md-offset-3">
	      <img src="{{user.image}}" onerror="this.src='../../images/avatar.png'" class="img-circle img-fluid img-responsive" alt="{{user.name}} avatar" max-width="120" height="auto"> 
	  </div>
	  <div class="col-md-6" align="center">
			<h3>{{user.name}}  <button class="btn btn-sm btn-default">Edit Profile</button></h3>
	   		<p>Maxile Points						
		   		<a href="#" data-toggle="tooltip" data-placement="right" title="Maxile is a valuable measurement invented by All Gifted used within All Gifted systems to measure the difficulty of a Mathematical course and the mathematical ability of a student."><i class="icon_question"></i></a>
		   		: <b>{{user.maxile_level}}</b>
			</p>
	   		<p><b>{{user.game_level}} </b>Kudos</p>
	   		<p>Last Test Date: <b>{{user.last_test_date}}</b></p>
	  </div>		
	</div>
</div>
<br /><hr>

<div *ngIf="selectedTeach">
  <div class="container house-detail">
    	<h1>{{selectedTeach.house}} <span>Instructor's Page</span></h1>
		<p>{{selectedTeach.description}}</p>				
		<div class="colored-line">
		</div>
    <div class="row">
    	<div class="col-sm-4">
		  <img [src]="selectedTeach.image" class="img-responsive" />
		</div>
		<br>
		<div class="col-sm-8">
			<div class="chart-block">
			   <div id="chartdiv1" style="width:100%; height:220px;"></div>
			   <div id="chartdiv2" style="width:100%; height:220px;"></div>
			</div>
		</div>
    </div>
	<div class="row">
		<div class="col-xs-12">
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3>
								{{selectedTeach.house}} Syllabus
							</h3>
						</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Section-->
					<div class="m-section">
						<div class="m-section__content">
							<table class="table m-table">
								<thead>
									<tr>
										<td>
											Track 
											<button type="button" class="m-btn btn">
												+
											</button>

										</td>
										<td>
											Description
										</td>
										<td>Status</td>
										<td>Field</td>
										<td>Level</td>
										<td>
											Skills
										</td>
										<td>
											Action
										</td>
									</tr>
								</thead>
								<tbody>
									<tr class="m-table__row--active" *ngFor="let track of selectedTeach.tracks">
										<td scope="row">
											{{track.track}}
										</td>
										<td>
											{{track.description}}
										</td>
										<td>{{track.status.status}}</td>
										<td>{{track.field.field}}</td>
										<td>{{track.level.level}}</td>
										<td>
											<ul>
												<li *ngFor="let skill of track.skills">{{skill.skill}}</li>
											</ul>
										</td>
										<td>
											<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
												<div class="btn-group" role="group" aria-label="First group">
													<button type="button" class="m-btn btn btn-primary">
														Edit
													</button>
													<button type="button" class="m-btn btn btn-warning">
														Delete
													</button>

												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--end::Section-->
				</div>
				<!--end::Form-->
			</div>			
		</div>
	</div>
  </div>
</div>

<div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
<div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">

		<form novalidate class="form-horizontal" (ngSubmit)="updateTrack(track)" #editTrackForm="ngForm">
		  <fieldset>
		    <div class="form-group">
		      <div class="col-lg-12">
		        <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Track Name" [(ngModel)]="track.track" #track_name="ngModel" required>
		           <div *ngIf="track_name.errors?.required && course_name.dirty" class="alert alert-danger">
		             Track Name is required
		           </div>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-lg-12">
		        <textarea class="form-control" rows="1" id="description" name="description" placeholder="Track Description" [(ngModel)]="track.description" #description="ngModel"></textarea>
		      </div>
		    </div>
		    <div class='row'>
		        <div class="form-group col-md-4">
		          <div class="col-lg-12">
					<select class="form-control" id="level_id" required [(ngModel)]="track.level.id" #level_id="ngModel" name="level_id" placeholder="Track's level">
					    <option *ngFor="let level of levels" [value]="level.id">
					        {{level.description}} ~ Level: {{level.level}} </option>
					</select>
		          </div>
		        </div>
		        <div class="form-group col-md-4">
		          <div class="col-lg-12">
					<select class="form-control" id="status_id" required [(ngModel)]="track.status.id" #status_id="ngModel" name="status_id" placeholder="Track's status">
						<option *ngFor="let status of statuses" [value]="status.id">
					        {{status.status}} - {{status.description}} </option>
					</select>
			          </div>
			        </div>
			        <div class="form-group col-md-4">
			          <div class="col-lg-12">
					<select class="form-control" id="field_id" required [(ngModel)]="track.field.id" #field_id="ngModel" name="field_id" placeholder="Track's field">
					    <option *ngFor="let field of fields" [value]="field.id">
					        {{field.field}} ~ {{field.description}} </option>
					</select>
			          </div>
			        </div>
			 </div>
		    <div class="form-group">
		      <div class="col-lg-4 col-lg-offset4">
		        <button type="submit" class="btn btn-primary" [disabled]="editTrack.invalid">Update</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
